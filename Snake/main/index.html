<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Florian Hirche, Snake">

        <link rel="stylesheet" href="src/css/snake.css">
    </head>
    <body onkeydown="input(event);">
        <div id="game-area" class="game-area">
            <div id="text-field">Snake</div>
            <div id="game-board" class="game-board">
                    
                <form class="options">
                    <label for="select-wordlsize">Worldsize:</label>
                    <select id="select-wordlsize" onchange="setWorldSize(this.value);">
                        <option value="small">small</option>
                        <option value="medium">medium</option>
                        <option value="huge">huge</option>
                    </select><br>

                    <label for="select-tickspeed">Speed:</label>
                    <select id="select-tickspeed" onchange="setTickSpeed(this.value);" >
                        <option value="slow">slow</option>
                        <option value="normal">normal</option>
                        <option value="fast">fast</option>
                    </select>
                    <br>
                    <button class="button-submit" onclick="setUp();">Submit</button>
                </form>
            </div>
        </div>

        <script src="src/js/options.js"></script>
        <script src="src/js/SetUp.js"></script>
        <script src="src/js/game.js"></script>
    </body>
</html>
