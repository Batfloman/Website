<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Nav Bar</title>

  <link rel="stylesheet" href="./coolNavBar.css">
</head>

<body>
  <div class="nav-bar">
    <span class="title">Title</span>
    <div class="link-list">
      <ul class="link-list-slider">
        <li><span><a>Home</a></span></li>
        <li><span><a>Games</a></span></li>
        <li><span><a>Stuff</a></span></li>
        <li><span><a>Languages</a></span></li>
        <li><span><a>School</a></span></li>
      </ul>
    </div>
    <span class="settings-btn">Settings</span>
  </div>

  <script>
    const root = document.querySelector(":root");
    const rootStyle = root.style;
    const rs = getComputedStyle(root);

    // console.log(rs.getPropertyValue("--link-slider-offset"));

    const nav_bar = document.querySelector(".nav-bar");
    let isSliding = false;
    nav_bar.addEventListener("mousedown", (e) => {
      isSliding = e.which === 1
    })
    window.addEventListener("mouseup", (e) => {
      isSliding = false;
    })
    nav_bar.addEventListener("mousemove", (e) => {
      if (!isSliding) return;

      const currentSlideValue = rs.getPropertyValue("--link-slider-offset");
      const slideAmout = e.movementX;
      const newValue = parseFloat(currentSlideValue) + parseFloat(slideAmout);

      rootStyle.setProperty("--link-slider-offset", newValue);
    })

    const settings_btn = document.querySelector(".settings-btn");
    settings_btn.addEventListener("click", () => {
      if (settings_btn.classList.contains("rotate-90")) {
        settings_btn.classList.remove("rotate-90");
      } else
        settings_btn.classList.add("rotate-90")
    })
    // settings_btn.addEventListener("animationend", () => {
    //   settings_btn.classList.remove("rotate90");
    // })

  </script>
</body>

</html>
