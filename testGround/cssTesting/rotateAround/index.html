<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="spin-container2">
    <div class="spin-container">
      <div class="spin-item" style="--angle: 0">Lol</div>
      <div class="spin-item" style="--angle: 90">Test</div>
      <div class="spin-item" style="--angle: 180">Why</div>
      <div class="spin-item" style="--angle: 270">0</div>
    </div>
  </div>

  <script>
    const spin_container = document.querySelector(".spin-container");
    const children = Array.from(spin_container.children);

    setInterval(updateAngle, 0);

    function updateAngle() {
      for (let child of children) {
        const angleBefore = parseFloat(child.style.getPropertyValue("--angle"));
        const newAngle = (angleBefore + 0.5) % 360;
        child.style.setProperty("--angle", newAngle);
      }
    }  
  </script>
</body>

</html>
