<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stuff | Florian</title>

  <link rel="stylesheet" href="../css/main-style.css">
  <link rel="stylesheet" href="../css/stuff.css">
  <link rel="icon" href="../img/pp.jpg" type="image/jpg">
  <script src="../src/index.js"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <div id="header" class="header">
      <h1 id="title" class="title">My Website</h1>
      <nav id="nav-bar" class="nav-bar">
        <a id="home-btn" class="nav-link clickable" href="../index.html">Home</a>
        <a id="games-btn" class="nav-link clickable" href="./games.html">Games</a>
        <a id="stuff-btn" class="nav-link clickable active" href="./stuff.html">Stuff</a>
      </nav>
      <div id="setting-btn" class="setting-btn clickable"></div>
    </div>

    <!-- Main -->
    <div id="main-body" class="main-body">
      <div id="content" class="stuff-container"></div>
    </div>
  </div>

  <div id="settings-popup" class="settings-popup">
    <div id="theme-button" class="theme clickable">change Theme</div>
  </div>

  <script type="module">
    import loadContent from "../src/FileLoader.js";

    const content = await loadContent("../src/stuffPaths.json");
    const categories = Object.keys(content);

    const contentContainer = document.getElementById("content");

    for (let category of categories) {
      const labelDiv = document.createElement("div");
      labelDiv.setAttribute("class", "content-label");
      labelDiv.innerText = category;

      contentContainer.appendChild(labelDiv);

      const contentDiv = document.createElement("div");
      contentDiv.setAttribute("class", "row-container");
      contentDiv.setAttribute("style", "width: 95%; align-self: center");

      contentContainer.appendChild(contentDiv)

      for (let key of Object.keys(content[category])) {
        const linkDiv = document.createElement("div");
        linkDiv.setAttribute("class", "content");

        const linkA = document.createElement("a");
        linkA.setAttribute("href", content[category][key]);

        const linkImg = document.createElement("img");
        linkImg.setAttribute("src", "");
        linkImg.setAttribute("alt", key);

        linkA.appendChild(linkImg);
        linkDiv.appendChild(linkA);

        contentDiv.appendChild(linkDiv);
      }

      const hr = document.createElement("hr");
      hr.setAttribute("style", "border: 1px var(--theme-font-color) dashed; margin-top: 2%; background-color: var(--theme-font-color); width: 100%");

      contentContainer.appendChild(hr);
    }
  </script>
</body>

</html>
