<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games | Florian</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../img/pp.jpg" type="image/jpg">
  <script src="../src/index.js"></script>
</head>

<body>
  <header>
    <div class="nav-bar">
      <h1>My Website</h1>
      <div class="nav-links">
        <div class="nav-link"><a id="btn-home" href="../index.html?theme=black">Home</a></div>
        <div class="nav-link"><a id="btn-games" href="./games.html?theme=black" class="active">Games</a></div>
        <div class="nav-link"><a id="btn-school" href="./school.html?theme=black">School</a></div>
      </div>
      <div class="settings" id="settings-button"></div>
    </div>
  </header>

  <section>
    <div class="settings-popup" id="settings-popup">
      <div class="theme" id="theme-button">change Theme</div>
    </div>
  </section>

  <section class="main-body">
    <div class="row-container" id="game-container"></div>
  </section>

  <script type="module">
    import loadContent from "../src/FileLoader.js";

    const content = await loadContent("../src/gamePaths.json");
    const keys = Object.keys(content);

    for (let key of keys) {
      const contentDiv = document.createElement("div");
      contentDiv.setAttribute("class", "content");

      const contentA = document.createElement("a");
      contentA.setAttribute("href", content[key]);

      const contentImg = document.createElement("img");
      contentImg.setAttribute("src", "");
      contentImg.setAttribute("alt", key);

      contentA.appendChild(contentImg);
      contentDiv.appendChild(contentA);

      document.getElementById("game-container").appendChild(contentDiv);
    }
  </script>
</body>

</html>
