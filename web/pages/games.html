<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games | Florian</title>

  <link rel="stylesheet" href="../css/main-style.css">
  <link rel="stylesheet" href="../css/games.css">
  <link rel="icon" href="../img/pp.jpg" type="image/jpg">
  <script src="../src/index.js"></script>
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <div id="header" class="header">
      <h1 id="title" class="title">My Website</h1>
      <nav id="nav-bar" class="nav-bar">
        <a id="home-btn" class="nav-link clickable" href="../index.html">Home</a>
        <a id="games-btn" class="nav-link clickable active" href="./games.html">Games</a>
        <a id="stuff-btn" class="nav-link clickable" href="./stuff.html">Stuff</a>
      </nav>
      <div id="setting-btn" class="setting-btn clickable"></div>
    </div>

    <!-- Main -->
    <div id="main-body" class="main-body">
      <div id="game-container" class="game-container"></div>
    </div>
  </div>

  <div id="settings-popup" class="settings-popup">
    <div id="theme-button" class="theme clickable">change Theme</div>
  </div>

  <script type="module">
    import loadContent from "../src/FileLoader.js";

    const content = await loadContent("../src/gamePaths.json");
    const keys = Object.keys(content);

    for (let key of keys) {
      const contentDiv = document.createElement("div");
      contentDiv.setAttribute("class", "game");

      const contentA = document.createElement("a");
      contentA.setAttribute("href", content[key]);

      const contentImg = document.createElement("img");
      contentImg.setAttribute("src", "");
      contentImg.setAttribute("alt", key);

      contentA.appendChild(contentImg);
      contentDiv.appendChild(contentA);

      document.getElementById("game-container").appendChild(contentDiv);
    }
  </script>
</body>

</html>
