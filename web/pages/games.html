    <div class="theme" id="theme-button">Theme2</div>
  </div>
  <div class="container" id="game-container"></div>

  <script>
    const gameContainer = document.getElementById("game-container");

    const games = new Map([
      ["TicTacToe", "../content/games/TicTacToe/index.html"],
      ["MineSweepers", "../content/games/MineSweepers/index.html"],
      ["ConnectFour", "../content/games/ConnectFour/index.html"]
    ]);

    for (let key of games.keys()) {
      let contentDiv = document.createElement("div");
      contentDiv.setAttribute("class", "content");

      let contentA = document.createElement("a");
      contentA.setAttribute("href", games.get(key));

      let contentImg = document.createElement("img");
      contentImg.setAttribute("src", "");
      contentImg.setAttribute("alt", key);

      contentA.appendChild(contentImg);
      contentDiv.appendChild(contentA);

      document.getElementById("game-container").appendChild(contentDiv);
    }
  </script>
