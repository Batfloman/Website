<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School | Florian</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../img/pp.jpg" type="image/jpg">
  <script src="../src/index.js"></script>
</head>

<body>
  <header>
    <div class="nav-bar">
      <h1>My Website</h1>
      <div class="nav-links">
        <div class="nav-link"><a id="btn-home" href="../index.html?theme=black">Home</a></div>
        <div class="nav-link"><a id="btn-games" href="./games.html?theme=black">Games</a></div>
        <div class="nav-link"><a id="btn-school" href="./school.html?theme=black" class="active">School</a></div>
      </div>
      <div class="settings" id="settings-button"></div>
    </div>
  </header>

  <section>
    <div class="settings-popup" id="settings-popup">
      <div class="theme" id="theme-button">change Theme</div>
    </div>
  </section>

  <section class="main-body">
    <div class="column-container" id="content"></div>
  </section>

  <script type="module">
    import loadContent from "../src/FileLoader.js";

    const content = await loadContent("../src/schoolPaths.json");
    const categories = Object.keys(content);

    const contentContainer = document.getElementById("content");

    for (let category of categories) {
      const labelDiv = document.createElement("div");
      labelDiv.setAttribute("class", "content-label");
      labelDiv.innerText = category;

      contentContainer.appendChild(labelDiv);

      const contentDiv = document.createElement("div");
      contentDiv.setAttribute("class", "row-container");
      contentDiv.setAttribute("style", "width: 95%; align-self: center");

      contentContainer.appendChild(contentDiv)

      for (let key of Object.keys(content[category])) {
        const linkDiv = document.createElement("div");
        linkDiv.setAttribute("class", "content");

        const linkA = document.createElement("a");
        linkA.setAttribute("href", content[category][key]);

        const linkImg = document.createElement("img");
        linkImg.setAttribute("src", "");
        linkImg.setAttribute("alt", key);

        linkA.appendChild(linkImg);
        linkDiv.appendChild(linkA);

        contentDiv.appendChild(linkDiv);
      }

      const hr = document.createElement("hr");
      hr.setAttribute("style", "border: 1px var(--theme-font-color) dashed; margin-top: 2%; background-color: var(--theme-font-color)");

      contentContainer.appendChild(hr);
    }
  </script>
</body>

</html>
