<body>
  <div class="nav-bar">
    <h1>My Website</h1>
    <div class="nav-links">
      <div class="nav-link"><a class="active" href="./index.html">Home</a></div>

    <div class="settings" id="settings-button"></div>
  </div>
  <div class="settings-popup" id="settings-popup">
    <div class="theme" id="theme-button">Theme</div>
  </div>
  <div id="container">
    <div id="header">
      <h1>My Website</h1>
    </div>

  </div>
  <div class="footer"></div>

  <script>
    const root = document.querySelector(":root");
    const rs = root.style;


    let settingsActive = false;

    const settings_button = document.getElementById("settings-button");
    settings_button.onclick = () => {
      if (settingsActive) {
        rs.setProperty("--settings-hide-popup", "hidden");
        rs.setProperty("--settings-rotation", "rotate(60deg)");
      } else {
        rs.setProperty("--settings-hide-popup", "visible");
        rs.setProperty("--settings-rotation", "rotate(-60deg)");
      }
      settingsActive = !settingsActive;
    }
  </script>
</body>

</html>
