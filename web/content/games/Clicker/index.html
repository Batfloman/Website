<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker | Florian</title>

  <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <div class="clicker">
      <div id="moneyCounter" class="moneyCounter">0</div>
      <div id="clickThing" class="clickThing"></div>
    </div>
    <div class="shop">
      <div class="upgrades">Upgrades</div>
      <div class="passives">Passive Upgrades</div>
    </div>
  </div>

  <script>
    const clickThing = document.getElementById("clickThing");
    const moneyCounter = document.getElementById("moneyCounter");

    let money = 0;

    let moneyPerClick = 1;

    clickThing.addEventListener("click", () => {
      money += moneyPerClick;
      updateMoneyCounter();
    })

    function updateMoneyCounter() {
      moneyCounter.innerText = money;
    }

    if(!window.location.search)
    window.location.search = "test=100";
    console.log(window.location.search);

  </script>
</body>
</html>
